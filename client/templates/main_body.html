<template name="mainBody">
	{{#unless supported}}
		<h1 class="text-center">Your browser is not supported!</h1>
	{{else}}
		{{#unless currentUser}}
			{{#if loggingIn}}
				{{> spinner}}
			{{else}}
				<h1 class="text-center">Please log in to play. =></h1>
			{{/if}}
		{{else}}
			<div class="text-center" id="main"></div>
		{{/unless}}
	{{/unless}}
</template>
